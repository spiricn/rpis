 <%page args="headerTitle"/>

<head>

<link rel="stylesheet" href="/node_modules/angular-material/angular-material.min.css">
<link rel="icon" href="/favicon.png"/>

<script src="/node_modules/angular/angular.min.js"></script>
<script src="/node_modules/angular-animate/angular-animate.min.js"></script>
<script src="/node_modules/angular-aria/angular-aria.min.js"></script>
<script src="/node_modules/angular-material/angular-material.min.js"></script>
<script src="/svg-assets-cache.js"></script>
<script src="/js/app.js"></script>

<link href="/node_modules/md-color-picker/dist/mdColorPicker.min.css" rel="stylesheet" />
<script src="/node_modules/md-color-picker/node_modules/tinycolor2/dist/tinycolor-min.js"></script>
<script src="/node_modules/md-color-picker/dist/mdColorPicker.min.js"></script>

<title> ${headerTitle} </title>
</head>
 
 <body>
 
<div ng-controller="NavBarCtrl" class="header" ng-app="rpis">

    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Settings" ng-click="openSideNavPanel()">
            <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
          </md-button>
          <h2>
            <span>${headerTitle}</span>
          </h2>
          <span flex=""></span>
        </div>
    </md-toolbar>
    
    
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <h2>
                <span>Navigation</span>
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="closeSideNavPanel()">
                <md-tooltip>Close Side Panel</md-tooltip>
                <md-icon md-svg-icon="img/icons/ic_close_24px.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar> 
        
        <md-content>
            <md-list>
                <md-subheader class="md-no-sticky">Modules</md-subheader>
                
                % for module in REngine.moduleManager.modules:
                <md-list-item class="md-3-line">
                    <md-button class="md-raised md-primary" ng-href="${module.url}">${module.name}</md-button>
                </md-list-item>
                <md-divider></md-divider>
                
                % endfor
                
            </md-list>
        </md-content>
    </md-sidenav>

</div>
